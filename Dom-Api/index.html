<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

  <style>
    body {

      max-width: 600px;
      margin: 50px auto;
      padding: 20px;
      background: #f4f4f4;
      border-radius: 8px;
    }

    textarea {
      width: 100%;
      height: 80px;
      padding: 10px;
      font-size: 16px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }

    button {
      margin-top: 10px;
      padding: 10px 20px;
      font-size: 16px;
      background: #007bff;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    ul {
      margin-top: 20px;
      list-style-type: none;
      padding-left: 0;
    }

    li {
      background: white;
      padding: 10px;
      border-radius: 6px;
      margin-bottom: 10px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .delete {

      color: white;

    }
  </style>
</head>
<body>

  <h2>üìù Nh·∫≠p Ghi Ch√∫</h2>

  <textarea id="noteInput" placeholder="Nh·∫≠p ghi ch√∫ t·∫°i ƒë√¢y..."></textarea>
  <br>
  <button onclick="addNote()">L∆∞u ghi ch√∫</button>

  <ul id="noteList"></ul>

  <script>
    function addNote() {
      const input = document.getElementById("noteInput");
      const noteText = input.value.trim();

      if (noteText === "") {
        alert("Vui l√≤ng nh·∫≠p n·ªôi dung ghi ch√∫.");
        return;
      }

      const li = document.createElement("li");

      deleteBtn.textContent = "X√≥a";
      deleteBtn.className = "delete";
      deleteBtn.onclick = function () {

      document.getElementById("noteList").appendChild(li);

      input.value = "";
    }
  </script>

</body>
</html>
